<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Cart</title>
	</head>
	<body>
		<header class="header">
			<nav class="header__navigation container">
				<h2 style="display: none">Main button</h2>
				<div class="header__logos">
					<a href="#"><img src="./img/logo.svg" alt="Logo" /></a>
					<button class="btn"><img src="./img/forma1.svg" alt="Forma1" /></button>
				</div>
				<div class="buttonList">
					<div class="buttonList__checkbox">
						<button class="btn btnmenu"><img src="./img/forma2.svg" alt="Forma2" /></button>
					</div>
					<button class="btn hideBtn"><img src="./img/forma3.svg" alt="Forma3" /></button>
					<a href="./cart.html" class="basket">
						<button class="btn hideBtn">
							<img src="./img/forma4.svg" alt="Forma4" />
						</button>
					</a>
					<span class="cart-counter hiddenCart-counter">5</span>
				</div>
			</nav>
		</header>
		<section class="productsCart container">
			<div class="productsCart__allinfo">
				<div class="productsCart__part1"></div>
			</div>
			<div class="productsCart__mainButtons">
				<button class="productsCart__mainButtons_left">CLEAR SHOPPING CART</button>
				<button class="productsCart__mainButtons_right">CONTINUE SHOPPING</button>
			</div>
		</section>
		<script src="./script.js" type="module"></script>
	</body>
</html>
